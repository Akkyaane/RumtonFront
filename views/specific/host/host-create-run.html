<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumton - Organiser une course</title>
    <link href="../../../dist/output.css" rel="stylesheet" />
    <link href="../../../css/main.css" rel="stylesheet" />
  </head>

  <body
    class="flex flex-col m-auto min-h-screen outfit-body text-(--color-secondary) w-(--size-1440)"
  >
    <header class="flex items-center justify-between py-4">
      <a href="../../general/index.html">
        <img
          alt="Logo de l'application Rumton"
          class="w-[100px]"
          src="../../../content/logos/logo.svg"
        />
      </a>
      <nav class="flex items-center">
        <ul class="flex gap-8">
          <li><a class="link" href="../../general/index.html">Accueil</a></li>
          <li>
            <a class="link" href="../../general/runs.html"
              >Toutes les courses</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="flex-1">
      <div class="flex gap-6">
        <nav
          class="bg-(--color-quaternary) flex h-[400px] justify-center px-8 py-12 rounded-sm shadow w-[275px]"
        >
          <ul class="flex flex-col justify-between">
            <div class="flex flex-col gap-8">
              <li class="flex items-center gap-2 text-(--color-secondary)">
                <img
                  alt=""
                  class="size-[20px]"
                  src="../../../content/icons/board-icon.svg"
                />
                <a class="link text-lg" href="../../general/dashboard.html"
                  >Mon tableau de bord</a
                >
              </li>
              <li class="flex items-center gap-2 text-(--color-secondary)">
                <img
                  alt=""
                  class="size-[20px]"
                  src="../../../content/icons/runner-icon.svg"
                />
                <a
                  class="link text-lg"
                  href="../../general/my-participations.html"
                  >Mes participations</a
                >
              </li>
              <li class="flex items-center gap-2 text-(--color-secondary)">
                <img
                  alt=""
                  class="size-[20px]"
                  src="../../../content/icons/flag-icon.svg"
                />
                <a class="link text-lg" href="./host-my-runs.html"
                  >Mes courses</a
                >
              </li>
              <li class="flex items-center gap-2 text-(--color-secondary)">
                <img
                  alt=""
                  class="size-[20px]"
                  src="../../../content/icons/user-icon.svg"
                />
                <a class="link text-lg" href="../../general/profile.html"
                  >Mes informations</a
                >
              </li>
            </div>
            <li class="flex items-center gap-2 text-(--color-secondary)">
              <img
                alt=""
                class="size-[20px]"
                src="../../../content/icons/logout-icon.svg"
              />
              <a class="link text-lg" href="#">Se déconnecter</a>
            </li>
          </ul>
        </nav>

        <section
          class="bg-(--color-quaternary) flex flex-col gap-6 rounded-sm p-12 shadow"
        >
          <h2 class="outfit-header text-(--color-primary) text-xl">
            Organiser une course
          </h2>
          <form action="" class="flex flex-col gap-6" method="post">
            <div class="flex flex-col gap-2">
              <label for="title">Titre*</label>
              <input
                class="border border-(--color-quinary) p-2 rounded-sm focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                id="title"
                name="title"
                placeholder="Titre"
                required
                type="text"
              />
            </div>

            <div class="flex flex-col gap-2">
              <label for="description">Description*</label>
              <textarea
                class="bg-white h-[219px] w-[350px] resize-none rounded-sm px-4 py-2 outline-1 outline-(--color-quinary) focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                id="description"
                name="description"
                placeholder="Écrire une description..."
                required
              ></textarea>
            </div>

            <div class="flex flex-col gap-2">
              <label for="city">Ville*</label>
              <select
                class="border border-(--color-quinary) p-2 rounded-sm focus:outline-2 focus:outline-(--color-primary)"
                id="city"
                name="city"
                required
              >
                <option disabled hidden selected value="">
                  Sélectionner une valeur
                </option>
                <option value="1">Paris</option>
                <option value="2">Lyon</option>
                <option value="3">Bordeaux</option>
              </select>
            </div>

            <div class="flex flex-col gap-2">
              <label for="datetime">Date et heure*</label>
              <input
                class="border border-(--color-quinary) p-2 rounded-sm focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                id="datetime"
                name="datetime"
                required
                type="datetime-local"
              />
            </div>

            <label
              class="inline-flex w-fit cursor-pointer items-center"
              for="obstacles"
            >
              <span class="pr-2">Obstacles*</span>
              <input
                class="peer sr-only"
                id="obstacles"
                name="obstacles"
                type="checkbox"
                value=""
              />
              <div
                class="after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all bg-(--color-quinary) relative h-6 w-11 rounded-full peer-checked:bg-(--color-primary) peer-checked:after:translate-x-full peer-checked:after:border-white rtl:peer-checked:after:-translate-x-full"
              ></div>
            </label>

            <div class="flex flex-col gap-2">
              <label for="price">Prix (en euros)*</label>
              <input
                class="border border-(--color-quinary) p-2 rounded-sm focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                id="price"
                name="price"
                placeholder="Prix"
                required
                type="number"
              />
            </div>

            <div class="flex flex-col gap-2">
              <label for="organism">Organisme*</label>
              <input
                class="border border-(--color-quinary) p-2 rounded-sm focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                id="organism"
                name="organism"
                placeholder="Organisme"
                required
                type="text"
              />
            </div>

            <input
              class="border-1 cursor-pointer rounded-sm border-[#ffffff] bg-(--color-primary) px-3 py-2 text-[#ffffff] hover:border-1 hover:border-(--color-primary) hover:bg-transparent hover:text-(--color-primary) w-fit"
              id="send"
              name="send"
              type="submit"
              value="Valider"
            />
          </form>
        </section>
      </div>
    </main>

    <footer class="flex flex-col items-center py-10">
      <div class="flex w-full items-center justify-between">
        <p>2025 © Color Run</p>
        <div class="flex flex-col gap-4">
          <nav>
            <ul class="flex flex-col gap-2">
              <li>
                <a class="link" href="../../general/index.html">Accueil</a>
              </li>
              <li>
                <a class="link" href="../../general/runs.html"
                  >Toutes les courses</a
                >
              </li>
            </ul>
          </nav>
          <div class="flex gap-2">
            <a href="https://www.instagram.com/">
              <img
                alt="Logo de l'application Instagram"
                class="size-[25px]"
                src="../../../content/logos/instagram-logo.svg"
              />
            </a>
            <a href="https://x.com/">
              <img
                alt="Logo de l'application X"
                class="size-[25px]"
                src="../../../content/logos/x-logo.svg"
              />
            </a>
            <a href="https://www.facebook.com/?locale=fr_FR">
              <img
                alt="Logo de l'application Facebook"
                class="size-[25px]"
                src="../../../content/logos/facebook-logo.svg"
              />
            </a>
            <a href="https://www.youtube.com/">
              <img
                alt="Logo de l'application YouTube"
                class="size-[25px]"
                src="../../../content/logos/youtube-logo.svg"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script src="../../../js/main.js"></script>
  </body>
</html>
