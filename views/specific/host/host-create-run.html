  >

          <li><a class="link" href="../../general/runs.html">Toutes les courses</a></li>
        </ul>
        <div class="hidden mobile-navbar">
          <div class="menu inline-block relative">

            > 
              Menu

                alt="Icône du bouton 'Retour'"

              <li>

    </header>

    <main class="flex flex-1 gap-6 max-sm:flex-col">
      <nav
        class="bg-(--color-quaternary) flex flex-col h-[400px] justify-between px-8 py-12 rounded-sm shadow"
      >
        <ul class="flex flex-col gap-8">
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Mon tableau de bord'"
              class="size-[20px] max-lg:size-[15px]"
              src="../../../content/icons/board-icon.svg"
            />
            <a
              class="link text-lg max-lg:text-base"
              href="../../general/dashboard.html"
              >Mon tableau de bord</a
            >
          </li>
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Mes participations'"
              class="size-[20px] max-lg:size-[15px]"
              src="../../../content/icons/runner-icon.svg"
            />
            <a
              class="link text-lg max-lg:text-base"
              href="../../general/my-participations.html"
              >Mes participations</a
            >
          </li>
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Mes courses'"
              class="size-[20px] max-lg:size-[15px]"
              src="../../../content/icons/flag-icon.svg"
            />
            <a class="link text-lg max-lg:text-base" href="./host-my-runs.html"
              >Mes courses</a
            >
          </li>
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Mes informations'"
              class="size-[20px] max-lg:size-[15px]"
              src="../../../content/icons/user-icon.svg"
            />
            <a
              class="link text-lg max-lg:text-base"
              href="../../general/profile.html"
              >Mes informations</a
            >
          </li>
        </ul>
        <ul>
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Se déconnecter'"
              class="size-[20px] max-lg:size-[15px]"
              src="../../../content/icons/logout-icon.svg"
            />
            <a class="link text-lg max-lg:text-base" href="#">Me déconnecter</a>
          </li>
        </ul>
      </nav>
      <div class="flex flex-1 flex-col gap-6">
        <section
          class="bg-(--color-quaternary) flex flex-col gap-6 p-12 rounded-sm shadow w-fit max-xl:w-full"
        >
          <a
            class="flex font-medium items-center link text-(--color-primary) w-fit"
            href="./host-my-runs.html"
            ><img
              alt="Icône du bouton 'Retour'"
              class="rotate-180 size-[20px]"
              src="../../../content/icons/arrow-icon.svg"
            />Retour</a
          >
          <h2
            class="outfit-header text-(--color-primary) text-xl max-lg:text-lg"
          >
            Organiser une course
          </h2>
          <form action="" class="flex flex-col gap-6" method="post">
            <div class="flex flex-col gap-2">
              <label for="title">Titre*</label>
              <input
                class="bg-(--color-senary) focus-visible:outline-2 focus-visible:outline-(--color-primary) outline-1 outline-(--color-quinary) p-2 rounded-sm"
                id="title"
                name="title"
                placeholder="Titre"
                required
                type="text"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="description">Description*</label>
              <textarea
                class="bg-(--color-senary) focus-visible:outline-2 focus-visible:outline-(--color-primary) h-[219px] outline-1 outline-(--color-quinary) px-4 py-2 resize-none rounded-sm w-[350px] max-xl:w-full"
                id="description"
                name="description"
                placeholder="Écrire une description..."
                required
              ></textarea>
            </div>
            <div class="flex flex-col gap-2">
              <label for="city">Ville*</label>
              <input
                class="bg-(--color-senary) focus-visible:outline-2 focus-visible:outline-(--color-primary) outline-1 outline-(--color-quinary) p-2 rounded-sm"
                id="city"
                name="city"
                placeholder="Ville"
                required
                type="text"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="datetime">Date et heure*</label>
              <input
                class="bg-(--color-senary) focus-visible:outline-2 focus-visible:outline-(--color-primary) outline-1 outline-(--color-quinary) p-2 rounded-sm"
                id="datetime"
                name="datetime"
                required
                type="datetime-local"
              />
            </div>
            <label
              class="cursor-pointer inline-flex items-center w-fit"
              for="obstacles"
            >
              <span class="pr-2">Obstacles*</span>
              <input
                class="peer sr-only"
                id="obstacles"
                name="obstacles"
                type="checkbox"
                value=""
              />
              <div
                class="after:content-[''] after:absolute after:bg-(--color-senary) after:border-2 after:border-(--color-senary) after:h-5 after:rounded-full after:top-[2px] after:start-[2px] after:w-5 after:transition-all bg-(--color-secondary) h-6 peer-checked:bg-(--color-primary) peer-checked:after:translate-x-full peer-checked:after:border-(--color-senary) relative rounded-full rtl:peer-checked:after:-translate-x-full w-11"
              ></div>
            </label>
            <div class="flex flex-col gap-2">
              <label for="price">Prix (en euros)*</label>
              <input
                class="bg-(--color-senary) focus-visible:outline-2 focus-visible:outline-(--color-primary) outline-1 outline-(--color-quinary) p-2 rounded-sm"
                id="price"
                name="price"
                placeholder="Prix"
                required
                type="number"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="organism">Organisme*</label>
              <input
                class="bg-(--color-senary) focus-visible:outline-2 focus-visible:outline-(--color-primary) outline-1 outline-(--color-quinary) p-2 rounded-sm"
                id="organism"
                name="organism"
                placeholder="Organisme"
                required
                type="text"
              />
            </div>
            <div class="flex gap-2">
              <input
                class="border-1 cursor-pointer rounded-sm border-[#ffffff] bg-(--color-primary) px-3 py-2 text-[#ffffff] hover:border-1 hover:border-(--color-primary) hover:bg-transparent hover:text-(--color-primary) w-fit"
                id="send"
                name="send"
                type="submit"
                value="Valider"
              />
              <input
                class="border-1 cursor-pointer rounded-sm border-[#ffffff] bg-(--color-secondary) px-3 py-2 text-[#ffffff] hover:border-1 hover:border-(--color-secondary) hover:bg-transparent hover:text-(--color-secondary) w-fit"
                id="cancel"
                name="cancel"
                type="submit"
                value="Annuler"
              />
            </div>
          </form>
        </section>
      </div>
    </main>
