<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link href="../../../css/main.css" rel="stylesheet" />
  </head>

  <body
    class="flex flex-col m-auto min-h-screen outfit-body text-(--color-secondary) max-w-(--size-1440) max-lg:text-sm px-4"
  >

      <a href="../../general/index.html">
        <img

          class="w-[100px] max-lg:w-[90px]"

        />
      </a>

        <ul class="flex gap-4 web-navbar">
          <li><a class="link" href="../../general/index.html">Accueil</a></li>
        </ul>
        <div class="hidden mobile-navbar">
          <div class="menu inline-block relative">
            <button id="menu-btn"
              class="py-4 px-6 inline-flex items-center w-fit font-medium text-(--color-primary)"
            > 
              Menu
              <img
                alt="Icône du bouton 'Retour'"
                class="size-[20px] rotate-90"
                src="../../../content/icons/arrow-icon.svg"
              />
            </button>
            <ul
              class="menu-menu absolute right-0 bg-(--color-senary) rounded-sm shadow-lg hide" id="menu-content"

                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex flex-1 gap-6 max-sm:flex-col">
      <nav
        class="bg-(--color-quaternary) flex flex-col h-[400px] justify-between px-8 py-12 rounded-sm shadow"
      >
        <ul class="flex flex-col gap-8">
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Mon tableau de bord'"
              class="size-[20px] max-lg:size-[15px]"
              src="../../../content/icons/board-icon.svg"
            />
            <a class="link text-lg max-lg:text-base" href="./administrator-dashboard.html"
              >Mon tableau de bord</a
            >
          </li>
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Utilisateurs'"
              class="size-[20px] max-lg:size-[15px]"
              src="../../../content/icons/users-icon.svg"
            />
            <a class="link text-lg max-lg:text-base" href="./administrator-users.html"
              >Utilisateurs</a
            >
          </li>
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Courses'"
              class="size-[20px] max-lg:size-[15px]"
              src="../../../content/icons/flag-icon.svg"
            />
            <a class="link text-lg max-lg:text-base" href="../../general/runs.html">Courses</a>
          </li>
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Mes informations'"
              class="size-[20px] max-lg:size-[15px]"
              src="../../../content/icons/user-icon.svg"
            />
            <a class="link text-lg max-lg:text-base" href="../../general/profile.html"
              >Mes informations</a
            >
          </li>
        </ul>
        <ul>
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Se déconnecter'"
              class="size-[20px] max-lg:size-[15px]"
              src="../../../content/icons/logout-icon.svg"
            />
            <a class="link text-lg max-lg:text-base" href="#">Me déconnecter</a>
          </li>
        </ul>
      </nav>
      <div class="flex flex-1 flex-col gap-6">
        <section
          class="bg-(--color-quaternary) flex flex-col gap-6 p-12 rounded-sm shadow w-fit max-xl:w-full"
        >
          <a
            class="flex font-medium items-center link text-(--color-primary) w-fit"
            href="./administrator-users.html"
            ><img
              alt="Icône du bouton 'Retour'"
              class="rotate-180 size-[20px]"
              src="../../../content/icons/arrow-icon.svg"
            />Retour</a
          >
          <h2 class="outfit-header text-(--color-primary) text-xl max-lg:text-lg">
            Ajouter un utilisateur
          </h2>
          <form action="" class="flex flex-col gap-6" method="post">
            <div class="flex flex-col gap-4 w-[325px] max-xl:w-full">
              <div class="flex flex-col gap-2">
                <label for="nickname">Pseudonyme*</label>
                <input
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                  id="nickname"
                  name="nickname"
                  placeholder="Pseudonyme"
                  required
                  type="text"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="firstname">Prénom*</label>
                <input
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                  id="firstname"
                  name="firstname"
                  placeholder="Prénom"
                  required
                  type="text"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="lastname">Nom de famille*</label>
                <input
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                  id="lastname"
                  name="lastname"
                  placeholder="Nom de famille"
                  required
                  type="text"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="sex">Sexe*</label>
                <select
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus:outline-2 focus:outline-(--color-primary)"
                  id="sex"
                  name="sex"
                  required
                >
                  <option disabled selected>Sélectionner une valeur</option>
                  <option value="1">Homme</option>
                  <option value="2">Femme</option>
                  <option value="3">Autre</option>
                </select>
              </div>
              <div class="flex flex-col gap-2">
                <label for="birthdate">Date de naissance*</label>
                <input
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                  id="birthdate"
                  name="birthdate"
                  required
                  type="date"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="zip">Code postal*</label>
                <input
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                  id="zip"
                  name="zip"
                  placeholder="Code postal"
                  required
                  type="number"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="email">E-mail*</label>
                <input
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                  id="email"
                  name="email"
                  placeholder="E-mail"
                  required
                  type="email"
                />
              </div>

              <div class="flex flex-col gap-2">
                <label for="role">Rôle*</label>
                <select
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus:outline-2 focus:outline-(--color-primary)"
                  id="role"
                  name="role"
                  required
                >
                  <option disabled selected>Sélectionner une valeur</option>
                  <option value="1">Administrateur</option>
                  <option value="2">Organisateur</option>
                  <option value="3">Participant</option>
                </select>
              </div>
              <div class="flex gap-2">
                <input
                  class="border-1 cursor-pointer rounded-sm border-[#ffffff] bg-(--color-primary) px-3 py-2 text-[#ffffff] hover:border-1 hover:border-(--color-primary) hover:bg-transparent hover:text-(--color-primary) w-fit"
                  id="send"
                  name="send"
                  type="submit"
                  value="Valider"
                />
                <input
                  class="border-1 cursor-pointer rounded-sm border-[#ffffff] bg-(--color-secondary) px-3 py-2 text-[#ffffff] hover:border-1 hover:border-(--color-secondary) hover:bg-transparent hover:text-(--color-secondary) w-fit"
                  id="cancel"
                  name="cancel"
                  type="submit"
                  value="Annuler"
                />
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>

            <a href="https://www.youtube.com/">

                alt="Logo de l'application YouTube"

            </a>

      </div>
    </footer>

  </body>
</html>
