<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumton - Ajouter un utilisateur</title>
    <link href="../../../dist/output.css" rel="stylesheet" />
    <link href="../../../css/main.css" rel="stylesheet" />
  </head>

  <body
    class="flex flex-col min-h-screen m-auto outfit-body text-(--color-secondary) w-(--size-1440)"
  >
    <header class="flex items-center justify-between py-4">
      <a href="../../general/index.html">
        <img
          alt="Logo de l'application Rumton"
          class="w-[100px]"
          src="../../../content/logos/logo.svg"
        />
      </a>
      <nav class="flex items-center">
        <ul class="flex gap-4">
          <li><a class="link" href="../../general/index.html">Accueil</a></li>
        </ul>
      </nav>
    </header>

    <main class="flex flex-1 gap-6">
      <nav
        class="bg-(--color-quaternary) flex flex-col h-[400px] justify-between px-8 py-12 rounded-sm shadow"
      >
        <ul class="flex flex-col gap-8">
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Mon tableau de bord'"
              class="size-[20px]"
              src="../../../content/icons/board-icon.svg"
            />
            <a class="link text-lg" href="./administrator-dashboard.html"
              >Mon tableau de bord</a
            >
          </li>
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Utilisateurs'"
              class="size-[20px]"
              src="../../../content/icons/users-icon.svg"
            />
            <a class="link text-lg" href="./administrator-users.html"
              >Utilisateurs</a
            >
          </li>
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Courses'"
              class="size-[20px]"
              src="../../../content/icons/flag-icon.svg"
            />
            <a class="link text-lg" href="../../general/runs.html">Courses</a>
          </li>
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Mes informations'"
              class="size-[20px]"
              src="../../../content/icons/user-icon.svg"
            />
            <a class="link text-lg" href="../../general/profile.html"
              >Mes informations</a
            >
          </li>
        </ul>
        <ul>
          <li class="flex items-center gap-2 text-(--color-secondary)">
            <img
              alt="Icône de la section 'Se déconnecter'"
              class="size-[20px]"
              src="../../../content/icons/logout-icon.svg"
            />
            <a class="link text-lg" href="#">Me déconnecter</a>
          </li>
        </ul>
      </nav>
      <div class="flex flex-1 flex-col gap-6">
        <section
          class="bg-(--color-quaternary) flex flex-col gap-6 rounded-sm p-12 shadow w-fit"
        >
          <a
            class="flex font-medium items-center link text-(--color-primary) w-fit"
            href="./administrator-users.html"
            ><img
              alt="Icône du bouton 'Retour'"
              class="rotate-180 size-[20px]"
              src="../../../content/icons/arrow-icon.svg"
            />Retour</a
          >
          <h2 class="outfit-header text-(--color-primary) text-xl">
            Ajouter un utilisateur
          </h2>
          <form action="" class="flex flex-col gap-6" method="post">
            <div class="flex flex-col gap-4 w-[325px]">
              <div class="flex flex-col gap-2">
                <label for="nickname">Pseudonyme*</label>
                <input
                  type="text"
                  name="nickname"
                  id="nickname"
                  placeholder="Pseudonyme"
                  required
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="firstname">Prénom*</label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="Prénom"
                  required
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="lastname">Nom de famille*</label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  placeholder="Nom de famille"
                  required
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="sex">Sexe*</label>
                <select
                  name="sex"
                  id="sex"
                  required
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus:outline-2 focus:outline-(--color-primary)"
                >
                  <option disabled selected>Sélectionner une valeur</option>
                  <option value="1">Homme</option>
                  <option value="2">Femme</option>
                  <option value="3">Autre</option>
                </select>
              </div>
              <div class="flex flex-col gap-2">
                <label for="birthdate">Date de naissance*</label>
                <input
                  type="date"
                  name="birthdate"
                  id="birthdate"
                  required
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="zip">Code postal*</label>
                <input
                  type="number"
                  name="zip"
                  id="zip"
                  placeholder="Code postal"
                  required
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                />
              </div>
              <div class="flex flex-col gap-2">
                <label for="email">E-mail*</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="E-mail"
                  required
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus-visible:outline-2 focus-visible:outline-(--color-primary)"
                />
              </div>

              <div class="flex flex-col gap-2">
                <label for="role">Rôle*</label>
                <select
                  name="role"
                  id="role"
                  required
                  class="bg-(--color-senary) rounded-sm p-2 outline-1 outline-(--color-quinary) focus:outline-2 focus:outline-(--color-primary)"
                >
                  <option disabled selected>Sélectionner une valeur</option>
                  <option value="1">Administrateur</option>
                  <option value="2">Organisateur</option>
                  <option value="3">Participant</option>
                </select>
              </div>
              <div class="flex gap-2">
                <input
                  type="submit"
                  name="send"
                  id="send"
                  value="Valider"
                  class="border-1 cursor-pointer rounded-sm border-[#ffffff] bg-(--color-primary) px-3 py-2 text-[#ffffff] hover:border-1 hover:border-(--color-primary) hover:bg-transparent hover:text-(--color-primary) w-fit"
                />
                <input
                  type="submit"
                  name="cancel"
                  id="cancel"
                  value="Annuler"
                  class="border-1 cursor-pointer rounded-sm border-[#ffffff] bg-(--color-secondary) px-3 py-2 text-[#ffffff] hover:border-1 hover:border-(--color-secondary) hover:bg-transparent hover:text-(--color-secondary) w-fit"
                />
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>

    <footer class="flex flex-col items-center py-10">
      <div class="flex w-full items-center justify-between">
        <div class="flex flex-col gap-2">
          <a href="../../general/index.html"
            ><img
              alt="Logo de l'application Rumton"
              class="w-[100px]"
              src="../../../content/logos/logo.svg"
          /></a>
          <p>2025 © Rumton</p>
        </div>
        <div class="flex flex-col gap-4">
          <nav>
            <ul class="flex flex-col gap-2">
              <li>
                <a class="link" href="../../general/index.html">Accueil</a>
              </li>
            </ul>
          </nav>
          <div class="flex gap-2">
            <a href="https://www.instagram.com/">
              <img
                alt="Logo de l'application Instagram"
                class="size-[25px]"
                src="../../../content/logos/instagram-logo.svg"
              />
            </a>
            <a href="https://x.com/">
              <img
                alt="Logo de l'application X"
                class="size-[25px]"
                src="../../../content/logos/x-logo.svg"
              />
            </a>
            <a href="https://www.facebook.com/?locale=fr_FR">
              <img
                alt="Logo de l'application Facebook"
                class="size-[25px]"
                src="../../../content/logos/facebook-logo.svg"
              />
            </a>
            <a href="https://www.youtube.com/">
              <img
                alt="Logo de l'application YouTube"
                class="size-[25px]"
                src="../../../content/logos/youtube-logo.svg"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script src="../../../js/main.js"></script>
  </body>
</html>
